<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- local css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- local js -->
    <script defer src="./js/script.js"></script>
    <title>Currency Exchange</title>
</head>

<body>
    <header>
        <h1>Currency Exchange</h1>
    </header>
    <main>
        <section>
            <div id="currencyfrom">
                <h3>Currency from:</h3>
                <form>
                    <select id="list" class="from">
                        
                    </select>
                    <input type="text" name="Enter Amount" id="currency amount">
                </form>
            </div>

            <div id="currencyto">
                <h3>Currency to:</h3>
                <form>
                    <select id="list" class="to">
                        
                    </select>
                    <div id="result">
                    </div>
                </form>
            </div>

        </section>

    </main>
    <footer>
        <p>Copyright &copy; 2020 Currency Exchange All Rights Reserved</p>
    </footer>
</body>

</html>
